<div class="container mt-5">
  <div class="card w-50 h-50 bg-dark text-white">
    <div class="card-header">
      <h3>Registrazione</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstName" class="form-label">Nome</label>
          <input id="firstName" formControlName="firstName" class="form-control" autocomplete="given-name">
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Cognome</label>
          <input id="lastName" formControlName="lastName" class="form-control" autocomplete="family-name">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" formControlName="username" class="form-control" autocomplete="username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" autocomplete="new-password">
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Conferma Password</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" autocomplete="new-password">
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Genere</label>
          <select id="gender" formControlName="gender" class="form-select">
            <option value="male">Maschio</option>
            <option value="female">Femmina</option>
            <option value="other">Altro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="profileImage" class="form-label">Immagine Profilo</label>
          <input id="profileImage" type="file" formControlName="profileImage" class="form-control">
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Biografia</label>
          <textarea id="bio" formControlName="bio" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary w-50">Registrati</button>
        </div>

      </form>
    </div>
  </div>
</div>
