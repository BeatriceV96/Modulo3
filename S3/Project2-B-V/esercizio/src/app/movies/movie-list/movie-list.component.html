<div class="container mt-4">
  <h2>Movies</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card mb-4">
        <img [src]="movie.image" class="card-img-top" [alt]="movie.title">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.plott }}</p>
          <p class="card-text"><small class="text-muted">{{ movie.year }}</small></p>
          <button class="btn btn-primary" (click)="toggleFavorite(movie)">
            {{ movie.isFavourite ? 'Remove Favorite' : 'Add to Favorite' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
